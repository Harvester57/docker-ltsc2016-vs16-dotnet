name: Docker Image CI

on:
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: windows-2025
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4.2.2
      -
        name: Build the Docker image
        run: docker build . --file Dockerfile --tag localbuild/testimage:latest
